<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pour Hemen üíå</title>

  <style>
    :root{
      --pink1:#fff1f6;
      --pink2:#ffd6e4;
      --ink:#2b2b2b;

      --red:#ff1f5a;
      --red2:#ff4d7a;

      --card: rgba(255,255,255,.72);
      --shadow: 0 18px 60px rgba(0,0,0,.14);

      --gap: 28px;        /* desktop */
      --gapMobile: 6px;   /* mobile */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);

      overflow-x:hidden;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;

      background:
        radial-gradient(1000px 450px at 15% 20%, rgba(255,255,255,.85) 0%, transparent 60%),
        radial-gradient(900px 420px at 85% 28%, rgba(255,255,255,.75) 0%, transparent 58%),
        radial-gradient(950px 480px at 50% 90%, rgba(255,243,222,.85) 0%, transparent 60%),
        linear-gradient(135deg, var(--pink1), var(--pink2));
    }

    /* ‚úÖ un poil plus large pour que photo+enveloppe rentrent */
    .wrap{
      width:min(1200px, 92vw);
      display:grid;
      gap:14px;
      justify-items:center;
      padding:22px 0 38px;
      position:relative;
      z-index:1;
    }

    h1{
      margin:0;
      text-align:center;
      font-weight:1000;
      letter-spacing:-0.02em;
      font-size: clamp(22px, 3.2vw, 44px);
      text-shadow: 0 12px 30px rgba(255,31,90,.16);
    }
    .sub{
      margin:0;
      text-align:center;
      opacity:.88;
      line-height:1.35;
    }

    /* ‚úÖ un poil plus large aussi */
    .card{
      width:min(1180px, 100%);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 30px;
      box-shadow: var(--shadow);
      padding: 22px 22px 26px;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(12px);
    }

    /* coeurs en continu */
    .ambient{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .aheart{
      position:absolute;
      bottom:-50px;
      opacity:0;
      animation: rise linear infinite;
      filter: drop-shadow(0 10px 18px rgba(255,31,90,.16));
    }
    @keyframes rise{
      0%{ transform: translateY(0) translateX(0) scale(.9); opacity:0; }
      12%{ opacity:.9; }
      100%{ transform: translateY(-820px) translateX(var(--drift)) scale(1.35); opacity:0; }
    }

    /* ======= LAYOUT DESKTOP ======= */
    .row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: var(--gap);
      padding: 10px 24px;
      width:100%;
      position:relative;
      z-index:1;
    }

    .photo-zone{
      flex: 0 0 340px;
      height: 420px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* ‚úÖ IMPORTANT : enveloppe peut "respirer" et rester bien centr√©e */
    .env-zone{
      flex: 1 1 760px;        /* peut prendre la place restante */
      min-width: 0;
      height: 480px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* ===== PHOTO ===== */
    .frame{
      width: 285px;
      aspect-ratio:4/5;
      border-radius:26px;
      overflow:hidden;
      position:relative;
      border:3px solid gold;
      box-shadow:0 15px 35px rgba(0,0,0,.2);
      background:#fff;
    }
    .slides{ width:100%; height:100%; position:relative; }
    .slides img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition: opacity 1.1s ease;
    }
    .slides img.active{ opacity:1; }

    /* ===== ENVELOPPE ===== */
    /* ‚úÖ plus de taille fixe sur PC -> width:100% + max-width */
    .envelope{
      width: 100%;
      max-width: 760px;
      aspect-ratio: 760 / 450;
      height: auto;

      position:relative;
      user-select:none;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      transform:none;
    }

    .env-body{
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, #fff, #fff7fb);
      border-radius: 18px;
      border: 2px solid rgba(0,0,0,.06);
      box-shadow: 0 14px 34px rgba(0,0,0,.10);
      overflow:hidden;
    }
    .env-bottom{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 75%;
      background:
        linear-gradient(135deg, transparent 50%, rgba(255,31,90,.18) 50%) left/50% 100% no-repeat,
        linear-gradient(225deg, transparent 50%, rgba(255,31,90,.18) 50%) right/50% 100% no-repeat;
    }
    .flap{
      position:absolute;
      left:0; right:0; top:0;
      height: 60%;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .9s cubic-bezier(.2,.9,.2,1);
      z-index: 5;
      background:
        linear-gradient(135deg, transparent 50%, rgba(255,31,90,.24) 50%) left/50% 100% no-repeat,
        linear-gradient(225deg, transparent 50%, rgba(255,31,90,.24) 50%) right/50% 100% no-repeat;
      border-top-left-radius:18px;
      border-top-right-radius:18px;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }

    .seal{
      position:absolute;
      left:50%;
      top:54%;
      transform: translate(-50%,-50%);
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff 0%, rgba(255,255,255,.22) 22%, transparent 25%),
        linear-gradient(135deg, var(--red), var(--red2));
      box-shadow: 0 12px 26px rgba(255,31,90,.34);
      display:grid;
      place-items:center;
      z-index: 6;
      border: 2px solid rgba(255,255,255,.55);
      transition: opacity .25s ease, transform .25s ease, visibility .25s ease;
      pointer-events:none;
    }
    .seal span{
      font-size: 34px;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.14));
    }

    .letter{
      position:absolute;
      left:50%;
      bottom: 18px;
      width: 470px;
      height: 315px;
      background: #fff;
      border-radius: 18px;
      border: 2px solid rgba(0,0,0,.06);
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
      padding: 18px 18px 16px;
      z-index: 10;
      opacity: 0;
      transform: translateX(-50%) translateY(62px);
      transition: transform .9s cubic-bezier(.2,.9,.2,1), opacity .4s ease;
      pointer-events:none;
    }
    .letter p{
      margin:0;
      line-height:1.42;
      font-size: 15.8px;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top: 14px;
    }
    button.action{
      border:0;
      padding:12px 15px;
      border-radius: 14px;
      font-weight:1000;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
      -webkit-tap-highlight-color: transparent;
    }
    .yes{
      background: linear-gradient(135deg, var(--red), var(--red2));
      color:white;
    }
    .think{
      background: linear-gradient(135deg, rgba(255,243,222,.95), rgba(255,143,177,.35));
      color:#3b1a22;
      border:2px solid rgba(255,31,90,.14);
    }

    /* OUVERTURE */
    .open .flap{ transform: rotateX(160deg); }
    .open .letter{
      opacity: 1;
      transform: translateX(-50%) translateY(-38px);
      pointer-events:auto;
    }
    .open .seal{
      opacity:0;
      visibility:hidden;
      transform: translate(-50%,-50%) scale(.85);
    }

    .shake{ animation: shake .35s ease; }
    @keyframes shake{
      0%{ transform: rotate(0deg); }
      25%{ transform: rotate(-1deg); }
      50%{ transform: rotate(1deg); }
      75%{ transform: rotate(-.8deg); }
      100%{ transform: rotate(0deg); }
    }

    .result{
      margin-top: 10px;
      min-height: 30px;
      text-align:center;
      font-weight:1000;
      font-size: 16px;
      position:relative;
      z-index:1;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 920px){
      .row{
        flex-direction: column;
        gap: var(--gapMobile);
        padding: 10px 12px;
      }
      .photo-zone, .env-zone{ width:100%; height:auto; }
      .frame{ width: min(320px, 88vw); }
      .envelope{
        width: min(430px, 92vw);
        height: auto;
        aspect-ratio: 760 / 450;
      }
      .letter{
        width: min(320px, 88vw);
        height:auto;
      }
    }
  </style>
</head>

<body>
  <audio id="song" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <main class="wrap">
    <h1>J‚Äôai une lettre pour toi, Hemen üíå</h1>
    <p class="sub">Clique sur l‚Äôenveloppe‚Ä¶ ‚ú®</p>

    <section class="card">
      <div class="ambient" id="ambient"></div>

      <div class="row">
        <div class="photo-zone">
          <div class="frame">
            <div class="slides" id="slides">
              <img src="Photo1.jpeg" alt="Nous deux 1" class="active">
              <img src="Photo2.jpeg" alt="Nous deux 2">
              <img src="Photo3.jpeg" alt="Nous deux 3">
            </div>
          </div>
        </div>

        <div class="env-zone">
          <div class="envelope" id="envelope" role="button" tabindex="0" aria-label="Ouvrir l'enveloppe">
            <div class="env-body"><div class="env-bottom"></div></div>
            <div class="flap"></div>
            <div class="seal"><span>‚ù§</span></div>

            <article class="letter" id="letter" aria-live="polite">
              <p>
                Coucou Hemen mon amour üíñ<br><br>
                J‚Äôavais envie de te dire quelque chose de simple mais sinc√®re‚Ä¶<br>
                Avec toi, tout est plus doux.<br><br>
                Est-ce que tu veux √™tre ma Valentine ? ‚ú®
              </p>

              <div class="actions">
                <button class="action yes" id="yesBtn" type="button">Oui üíò</button>
                <button class="action think" id="thinkBtn" type="button">Je dois r√©fl√©chir ü§î</button>
              </div>

              <p style="margin-top:10px;font-weight:1000;text-align:right;">‚Äî Ton amoureux</p>
            </article>
          </div>
        </div>
      </div>

      <div class="result" id="result"></div>
    </section>
  </main>

  <script>
    const envelope = document.getElementById("envelope");
    const result = document.getElementById("result");
    const yesBtn = document.getElementById("yesBtn");
    const thinkBtn = document.getElementById("thinkBtn");
    const song = document.getElementById("song");
    const ambient = document.getElementById("ambient");
    const slidesEl = document.getElementById("slides");

    let isOpen = false;
    let audioUnlocked = false;
    let lastTap = 0;

    // Coeurs
    const heartEmojis = ["üíñ","üíò","üíó","üíù","üíï","‚ú®","üåü"];
    function spawnAmbient(){
      const h = document.createElement("div");
      h.className = "aheart";
      h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      h.style.left = (Math.random()*100) + "%";
      h.style.fontSize = (14 + Math.random()*14) + "px";
      h.style.setProperty("--drift", (Math.random()*140 - 70) + "px");
      const dur = 4.8 + Math.random()*4.2;
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = (Math.random()*0.9) + "s";
      ambient.appendChild(h);
      setTimeout(() => h.remove(), (dur + 1) * 1000);
    }
    setInterval(spawnAmbient, 420);
    for(let i=0;i<12;i++) spawnAmbient();

    // Slider
    const imgs = Array.from(slidesEl.querySelectorAll("img"));
    let idx = 0;
    setInterval(() => {
      imgs[idx].classList.remove("active");
      idx = (idx + 1) % imgs.length;
      imgs[idx].classList.add("active");
    }, 3200);

    async function unlockAudio(){
      if(audioUnlocked) return;
      try{ song.volume = 0.85; await song.play(); audioUnlocked = true; }catch(e){}
    }

    function openEnvelope(){ isOpen = true; envelope.classList.add("open"); unlockAudio(); }
    function closeEnvelope(){ isOpen = false; envelope.classList.remove("open"); result.textContent = ""; }
    function toggleOpen(){ isOpen ? closeEnvelope() : openEnvelope(); }

    function toggleFromTap(e){
      if (e.target.closest(".action")) return;
      const now = Date.now();
      if (now - lastTap < 350) return;
      lastTap = now;
      toggleOpen();
    }

    envelope.addEventListener("click", toggleFromTap);
    envelope.addEventListener("touchend", (e) => { e.preventDefault(); toggleFromTap(e); }, { passive:false });

    envelope.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") { e.preventDefault(); toggleOpen(); }
    });

    function doShake(){
      envelope.classList.remove("shake");
      void envelope.offsetWidth;
      envelope.classList.add("shake");
    }

    function onYes(e){
      e.preventDefault(); e.stopPropagation();
      openEnvelope();
      result.textContent = "OUIIIII üíû";
      unlockAudio();
    }

    function onThink(e){
      e.preventDefault(); e.stopPropagation();
      openEnvelope();
      result.textContent = "R√©essaie‚Ä¶ tu t‚Äôes tromp√©e üòáüíó";
      doShake();
      unlockAudio();
    }

    yesBtn.addEventListener("click", onYes);
    yesBtn.addEventListener("touchend", (e)=>{ e.preventDefault(); onYes(e); }, { passive:false });

    thinkBtn.addEventListener("click", onThink);
    thinkBtn.addEventListener("touchend", (e)=>{ e.preventDefault(); onThink(e); }, { passive:false });

    window.addEventListener("pointerdown", unlockAudio, { once:true });
    window.addEventListener("touchstart", unlockAudio, { once:true, passive:true });
  </script>
</body>
</html>
