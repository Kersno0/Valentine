<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pour Hemen üíñ</title>

<style>
:root{
  --pink1:#fff1f6;
  --pink2:#ffd6e4;
  --beige:#fff3de;
  --red:#ff1f5a;
  --red2:#ff4d7a;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui, Arial, sans-serif;
  background:
    radial-gradient(900px 450px at 20% 20%, #fff 0%, transparent 60%),
    radial-gradient(900px 450px at 80% 30%, #fff 0%, transparent 60%),
    linear-gradient(135deg,var(--pink1),var(--pink2));
  overflow:hidden;
}

audio{display:none}

.wrap{
  width:100%;
  max-width:1000px;
  padding:20px;
}

.card{
  background:rgba(255,255,255,.75);
  border-radius:30px;
  padding:25px;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
}

.row{
  display:flex;
  gap:30px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}

/* ===== IMAGES PLUS PETITES ===== */
.frame{
  width:200px;              /* image plus petite */
  aspect-ratio:4/5;
  border-radius:22px;
  overflow:hidden;
  position:relative;
  border:3px solid gold;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  margin: 0 auto;           /* bien centr√©e */
}
.frame img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1s;
}
.frame img.active{opacity:1}

/* ===== ENVELOPPE PLUS GROSSE & CENTR√âE ===== */
.envelope-area{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  height:460px;
}

.envelope{
  width:700px;      /* enveloppe plus large */
  height:430px;     /* enveloppe plus haute */
  position:relative;
  cursor:pointer;
}

.env-body{
  position:absolute;
  inset:0;
  background:#fff;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}

.env-bottom{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:70%;
  background:
    linear-gradient(135deg,transparent 50%,rgba(255,31,90,.2) 50%) left/50% 100% no-repeat,
    linear-gradient(225deg,transparent 50%,rgba(255,31,90,.2) 50%) right/50% 100% no-repeat;
}

.flap{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:55%;
  background:
    linear-gradient(135deg,transparent 50%,rgba(255,31,90,.25) 50%) left/50% 100% no-repeat,
    linear-gradient(225deg,transparent 50%,rgba(255,31,90,.25) 50%) right/50% 100% no-repeat;
  transform-origin:top;
  transition:transform .9s;
}

.seal{
  position:absolute;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  width:80px;
  height:80px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--red),var(--red2));
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:32px;
  color:#fff;
}

/* ===== LETTRE PLUS GRANDE ===== */
.letter{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%) translateY(70px);
  width:440px;
  height:300px;
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  opacity:0;
  transition:.8s;
}

.open .flap{transform:rotateX(160deg)}
.open .letter{
  opacity:1;
  transform:translateX(-50%) translateY(-30px);
}

.actions{
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:12px;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
}
.yes{background:linear-gradient(135deg,var(--red),var(--red2));color:#fff}
.think{background:#ffe0ec}

/* ===== FINAL ===== */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(255,240,245,.9);
  z-index:10;
}
.overlay.show{display:flex}

.final{
  background:#fff;
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
}

@media(max-width:600px){
  .envelope{width:420px;height:280px}
  .letter{width:320px;height:320px}
  .frame{width:220px}
}
</style>
</head>

<body>

<audio id="song">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="wrap">
  <div class="card">
    <div class="row">

      <div class="frame">
        <img src="Photo1.jpeg" class="active">
        <img src="Photo2.jpeg">
        <img src="Photo3.jpeg">
      </div>

      <div class="envelope-area">
        <div class="envelope" id="env">
          <div class="env-body">
            <div class="env-bottom"></div>
          </div>
          <div class="flap"></div>
          <div class="seal">‚ù§Ô∏è</div>

          <div class="letter">
            <p>
              Coucou Hemen mon amour üíñ<br><br>
              J‚Äôavais envie de te dire quelque chose de simple mais sinc√®re‚Ä¶<br>
              Avec toi, tout est plus doux.<br><br>
              Est-ce que tu veux √™tre ma Valentine ? ‚ú®
            </p>

            <div class="actions">
              <button class="yes" id="yes">Oui üíò</button>
              <button class="think" id="think">Je dois r√©fl√©chir ü§î</button>
            </div>

            <p style="text-align:right;margin-top:10px"><strong>‚Äî Ton amoureux</strong></p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="final">
    <h1>Je t‚Äôaime Hemen,<br>pour toujours ‚ú®‚ù§Ô∏è</h1>
  </div>
</div>

<script>
const env=document.getElementById("env");
const song=document.getElementById("song");
const yes=document.getElementById("yes");
const think=document.getElementById("think");
const overlay=document.getElementById("overlay");

let open=false;
env.onclick=()=>{
  open=!open;
  env.classList.toggle("open",open);
  if(open) song.play().catch(()=>{});
};

think.onclick=e=>{
  e.stopPropagation();
  env.classList.add("open");
  env.animate([{transform:"rotate(-1deg)"},{transform:"rotate(1deg)"},{transform:"rotate(0deg)"}],{duration:400});
};

yes.onclick=e=>{
  e.stopPropagation();
  overlay.classList.add("show");
};

const imgs=document.querySelectorAll(".frame img");
let i=0;
setInterval(()=>{
  imgs[i].classList.remove("active");
  i=(i+1)%imgs.length;
  imgs[i].classList.add("active");
},3000);
</script>

</body>
</html>
